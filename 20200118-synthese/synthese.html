# La Maison Citoyenne de Mallaret


## Un lieu de pédagogie alternative pour apprendre et partager par la pratique

---

# Le projet

Créer et animer _un lieu innovant de transmission de pratiques_
- avec une intention de recherche-action en pédagogie alternative
- au contact de la nature dans une perspective d'éveil des sens

Contribuer au _raffermissement d'un tissu social_ économiquement stressé
- en nourrissant une économie locale existante (artisanat, hébergement, restauration, etc.)
- en créant des emplois (intendance, jardinerie, etc.)
- en soutenant les projets de personnes en reconversion professionnelle
- en accueillant des activités associatives locales (point distribution AMAP, etc.)
- en ancrant un pôle de compétences dans le territoire

Contribuer à un _réseau de recherche en pédagogie alternative_
- en permettant l'accueil de visiteu·r·ses provenant de structures similaires
- en permettant l'accueil de chercheu·r·ses

---

# Le lieu

- Ferme de Mallaret, sur la commune de _Celles-sur-Durolle_

# Moyens techniques

Un patrimoine
- _immobilier_, propriété de l'association
- _agricole_, sous un bail rural contracté par l'association

Une structure
- _association à but non lucratif_, déclarée d'intérêt général
- … financée par des dons et des subventions

---

# Moyens humains

Un collectif
- fondé sur _l’écoute et l’acceptation_ de l’avis et des capacités de chacun·es
- permettant d’atteindre des _objectifs concrets_ au fil de l’eau
- capable de _s’adapter aux contingences_ et aux changements de priorité
- sans jamais perdre de vue _l’ambition et les enjeux_ du projet

Un réseau
- de _praticien·nes professionnel·les et d'amateur·ices éclairé·es_, souhaitant partager leur savoir-faire
- de _bénévoles_, souhaitant contribuer aux chantiers de rénovation et d'aménagement
- d'_artisans partenaires_, souhaitant suivre un projet de rénovation auto-financé, honorant les pratiques traditionnelles et respectant l'environnement

---

# Philosophie

Acquérir les concepts _par la pratique et par la transmission_

Honorer _la diversité et la complémentarité_ : apprendre ensemble les un·es des autres

Donner à la transmission de savoir-faire _une valeur sociale et non-marchande_

Adopter _une approche humaniste de la technique_ : relation à soi, à l'autre, au monde

_Adapter le projet au contexte et aux moyens_, plutôt que l'inverse
- déceler les besoins à partir de l'utilisation
- découper le projet en petites unités de valeur indépendantes

# Feuille de route – activités

_Activités pédagogiques_
- organisation formation « programmation en langage Rust » (en préparation)
- organisation atelier « changer et grandir avec le modèle Satir » (en préparation)
- organisation formation « outils de facilitation pour le travail collectif » (à l'étude)
- organisation d'un forum ouvert sur les pratiques pédagogiques alternatives (à l'étude)
- organisation d'événements ponctuels pour promouvoir le partage de pratiques
  - ateliers de réparation
  - projection de films documentaires en plein-air
  - etc.

_Activités complémentaires_
- aménagement d'un jardin potager (en préparation)
- aménagement d'un verger (à l'étude)
- organisation d'un forum ouvert de bienfaisance (à l'étude)
- réhabilitation du four à pain
- installation d'une cidrerie et d'une brasserie
- organisation de conférences-débâts

---

# Feuille de route – rénovations

_À court-terme_
- renforcement structurel du bâti (fait)
- mise hors d'eau du bâti (en cours)
- aménagement d'une première salle de formation dans la maison haute (en cours)
- rénovation de la forge : huisseries, enduits, planchers, électricité

_À moyen terme (1 à 2 ans)_
- rénovation du grenier de la maison haute
- rénovation des deux chambres d'accueil (1er étage) de la maison haute
- rénovation de la salle commune (rez-de-chaussée) de la maison haute
- rénovation de la maison basse et installation d'une deuxième salle d'eau
- reprise des canaux d'irrigations et création d'une mare pour la permaculture
- transformation de l'atelier en bibliothèque

_À long terme (3 à 5 ans)_
- transformation de la grange en auditorium
- transformation de l'étable en salles de formation
- création d'un amphithéâtre naturel
