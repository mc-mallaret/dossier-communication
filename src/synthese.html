# La Maison Citoyenne de Mallaret


## Un lieu de pédagogie alternative pour apprendre et partager par la pratique

---

# Le projet et ses ambitions

<b>Créer et animer</b> _un lieu innovant de transmission de pratiques_
- avec une intention de recherche-action en pédagogie alternative
- au contact de la nature dans une perspective d'éveil des sens

<b>Contribuer au</b> _raffermissement du tissu social_ <b>économiquement stressé</b>
- en nourrissant une économie locale existante (artisanat, hébergement, restauration, etc.)
- en créant des emplois (intendance, jardinerie, etc.)
- en soutenant les projets de personnes en reconversion professionnelle
- en accueillant des activités associatives locales (point distribution AMAP, etc.)
- en ancrant un pôle de compétences dans le territoire

<b>Contribuer à un</b> _réseau de recherche en pédagogie alternative_
- en permettant l'accueil de visiteu·r·ses provenant de structures similaires
- en permettant l'accueil de chercheu·r·ses

# Notre philosophie

<b>Acquérir les concepts</b> _par la pratique_
- notamment, par la transmission directe entre sachant et apprenant

<b>Honorer</b> _la diversité et la complémentarité_
- apprendre ensemble les un·es des autres

<b>Donner à la transmission de savoir-faire</b> _une valeur sociale et non-marchande_
- dans une logique de partenariat avec les organismes publics et le tissu associatif

<b>Adopter</b> _une approche humaniste de la technique_
- relation à soi, à l'autre, au monde

_Adapter le projet au contexte et aux moyens_ <b>plutôt que l'inverse</b>
- déceler les besoins à partir de l'utilisation
- découper le projet en petites unités de valeur indépendantes

# Les moyens humains

<b>Un collectif</b>
- fondé sur _l’écoute et l’acceptation_ de l’avis et des capacités de chacun·es
- permettant d’atteindre des _objectifs concrets_ au fil de l’eau
- capable de _s’adapter aux contingences_ et aux changements de priorité
- sans jamais perdre de vue _l’ambition et les enjeux_ du projet

<b>Un réseau</b>
- de _praticien·nes professionnel·les et d'amateur·ices éclairé·es_, souhaitant partager leur savoir-faire
- de _bénévoles_, souhaitant contribuer aux chantiers de rénovation et d'aménagement
- d'_artisans partenaires_, souhaitant suivre un projet de rénovation auto-financé, honorant les pratiques traditionnelles et respectant l'environnement

---

# Les moyens techniques

<b>Un patrimoine</b>
- _immobilier_, propriété de l'association
- _agricole_, sous un bail rural contracté par l'association

<b>Une structure</b>
- _association à but non lucratif_, déclarée d'intérêt général
- … financée par des dons et des subventions (<i>demandes en cours</i>)

# Le projet pédagogique (1/5)

## Objectifs (1/2)

<b>Susciter l'intérêt et les vocations</b>
- _rendre visibles des pratiques largement invisibilisées_
 - sortir de la fascination pour le produit, et aller vers une reconnaissance de comment le produit est réalisé

- _replacer la pratique dans l'apprentissage du geste, et dans le sens donné au geste_
 - sortir d'une pédagogie « en mode projet »

- _envisager le résultat produit comme une simple démonstration du savoir-faire_
 - sortir de la justification économique de la « valeur du produit »

---

# Le projet pédagogique (2/5)

## Objectifs (2/2)

<b>Animer un espace physique</b>
- _ouvert_ à toute personne désireuse d'apprendre et partager
- _favorisant l'échange_ interdisciplinaire
- _créant un continuum_ entre pratiques amateur et pratiques professionnelles

<b>Offrir l'accès à un espace virtuel de prolongement</b>
- Renforcer une _communauté de praticien/nes_
- Promouvoir les pratiques techniques _au-delà du lieu physique_
- Accéder à un _espace pédagogique permanent_

# Principes de pédagogie (1/3)

## Intentions

<b>Renverser le circuit d'apprentissage traditionnel</b>
- utiliser le cycle _réalisation > débrief > apports > émergence_ plutôt que le cycle <i>théorie > exercices > projet</i>

<b>Sortir du rapport "maître/élève"</b>
- pour aller vers une relation d'apport _réciproque_

<b>Valoriser les compétences</b>
- principe de *pédagogie blanche* reconnaissant la réalité des savoirs actuels de chacun.e

<b>Créer les conditions du partage</b>
- _bienveillance_ plutôt que <i>surveillance</i>, _écoute et partage_ plutôt que <i>jugement</i>

---

# Principes de pédagogie (2/3)

## Circuit d'apprentissage

<b>1/ mise en pratique</b>
- organisation d'une _situation concrète_ prise en charge par les élèves

<b>2/ recueil du vécu</b>
- _débriefing croisé_ entre tous les participants (élèves acteurs, élèves observateurs, formateurs)

<b>3/ apports théoriques</b>
- par les formateurs, suivant la cadre de la formation
- _par les élèves eux-même_, en complément et dans les échanges

<b>4/ construction et émergence</b>
- _co-élaboration_ d'éléments de synthèse et de nouvelles idées/propositions innovantes

---

# Principes de pédagogie (3/3)

## Discrimination du processus d'apprentissage

<b>Suivant quatre contextes</b>

- _Apprentissage_ d'un geste technique dans un contexte volontairement restreint
- _Utilisation_ du geste technique avec une intention de production (expression libre)
- _Conceptualisation_ de l'apprentissage (réflexion sur la pratique, discours critique)
- _Transmission_ par création de contextes d'apprentissage	

---

# Public visé

<b>Conformément à nos statuts, nos formations cibleront des personnes :</b>
- en _recherche d'emploi_ ou en _résinsertion/reconversion_ professionnelle
- dans une démarche personnelle de _découverte_ et/ou _d'amélioration_ de leurs pratiques
- suivant un cursus éducatif classique ou alternatif

<b>Dans un premier temps, nous nous focaliserons sur les domaines suivants :</b>
- Techniques _informatiques_
- Techniques de _développement personnel_

<b>Et chaque formation pourra accueillir entre 5 et 10 personnes sur 2 à 3 jours.</b>

# Focus 2020 : formations

_Objectif principal_ : organiser une première formation pour un groupe d'une dizaine de participant·es à l'automne
- sujet : parmi ceux actuellement repérés
- public visé : hétérogène – amateur·ices éclairé·es, professionnel·les confirmé·es ou en reconversion
- longueur : sur deux jours, vendredi et samedi. Possibilités limitées de logement sur place (3-4 lits). Préparation de repas végérariens confiée à un·e traiteur·e professionnel·le.
- outils pédagogiques : mises en situation (40%), verbalisation des découvertes et apprentissages (40%), apports théoriques (20%)
