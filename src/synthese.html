# La Maison Citoyenne de Mallaret


## Un lieu de pédagogie alternative pour apprendre et partager par la pratique

---

# Le projet

Créer et animer _un lieu innovant de transmission de pratiques_
- avec une intention de recherche-action en pédagogie alternative
- au contact de la nature dans une perspective d'éveil des sens

Contribuer au _raffermissement d'un tissu social_ économiquement stressé
- en nourrissant une économie locale existante (artisanat, hébergement, restauration, etc.)
- en créant des emplois (intendance, jardinerie, etc.)
- en soutenant les projets de personnes en reconversion professionnelle
- en accueillant des activités associatives locales (point distribution AMAP, etc.)
- en ancrant un pôle de compétences dans le territoire

Contribuer à un _réseau de recherche en pédagogie alternative_
- en permettant l'accueil de visiteu·r·ses provenant de structures similaires
- en permettant l'accueil de chercheu·r·ses

# Moyens humains

Un collectif
- fondé sur _l’écoute et l’acceptation_ de l’avis et des capacités de chacun·es
- permettant d’atteindre des _objectifs concrets_ au fil de l’eau
- capable de _s’adapter aux contingences_ et aux changements de priorité

# Projet pédagogique - objectifs

Susciter l'intérêt et les vocations
- rendre visibles des pratiques largement invisibilisées (sortir de la fascination pour le produit, et aller vers une reconnaissance de comment le produit est réalisé)
- replacer la pratique dans l'apprentissage du geste, et dans le sens donné au geste (sortir d'une pédagogie « en mode projet »)
- envisager le résultat produit comme une simple démonstration du savoir-faire (sortir de la justification économique de la « valeur du produit »)

Animer un espace physique
- ouvert à toute personne désireuse d'apprendre et partager
- favorisant l'échange interdisciplinaire
- créant un continuum entre pratiques amateur et pratiques professionnelles

Offrir l'accès à un espace virtuel de prolongement
- Renforcer une communauté de praticien/nes
- Promouvoir les pratiques techniques au-delà du lieu physique
- Accéder à un espace pédagogique permanent

# Philosophie

Acquérir les concepts _par la pratique et par la transmission_

Honorer _la diversité et la complémentarité_ : apprendre ensemble les un·es des autres

Donner à la transmission de savoir-faire _une valeur sociale et non-marchande_

Adopter _une approche humaniste de la technique_ : relation à soi, à l'autre, au monde

_Adapter le projet au contexte et aux moyens_, plutôt que l'inverse
- déceler les besoins à partir de l'utilisation
- découper le projet en petites unités de valeur indépendantes

# Principes de pédagogie

_Intentions_
- Renverser le circuit d'apprentissage traditionnel (passer du cycle <b>théorie>TP>projet</b>
au cycle <b>réalisation>débrief>apports>émergence</b>)
- Sortir du rapport "maître/élève" pour aller vers une relation d'apport réciproque
- Valoriser les compétences actuelles de chacun.e (*pédagogie blanche*)
- Créer les conditions du partage (bienveillance vs. surveillance, écoute vs. jugement)

_Circuit d'apprentissage_
- 1/ organisation d'une situation concrète prise en charge par les élèves
- 2/ débriefing (recueil du vécu) croisé entre tous les participants (élèves acteurs, élèves observateurs, formateurs)
- 3/ apports théoriques complémentaires par les participants (élèves et/ou formateurs)
- 4/ co-élaboration d'éléments de synthèse et de nouvelles idées/propositions innovantes

Discrimination du processus d'apprentissage en quatre contextes :
- Apprentissage d'un geste technique dans un contexte volontairement restreint
- Utilisation du geste technique avec une intention de production (expression libre)
- Conceptualisation de l'apprentissage (réflexion sur la pratique, discours critique)
- Transmission (création de contextes d'apprentissage)

# Public visé

Conformément à nos statuts, nos formations cibleront des personnes :
- en recherche d'emploi ou en résinsertion/reconversion professionnelle
- dans une démarche personnelle de découverte et/ou d'amélioration de leurs pratiques
- suivant un cursus éducatif classique ou alternatif

Dans un premier temps, nous nous focaliserons sur les domaines suivants :
- Techniques informatiques
- Techniques de développement personnel

Et chaque formation pourra accueillir entre 5 et 10 personnes sur 2 à 3 jours.
