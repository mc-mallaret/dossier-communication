# La Maison Citoyenne de Mallaret


## _Un lieu de pédagogie alternative pour apprendre et partager par la pratique_

---

# Projet & Ambitions

**Créer et animer** `un lieu innovant de transmission de pratiques`
- avec une intention de recherche-action en pédagogie alternative
- au contact de la nature dans une perspective d'éveil des sens

**Contribuer au** `raffermissement du tissu social` **économiquement stressé**
- en nourrissant une économie locale existante (artisanat, hébergement, restauration, etc.)
- en créant des emplois (intendance, jardinerie, etc.)
- en soutenant les projets de personnes en reconversion professionnelle
- en accueillant des activités associatives locales (point distribution AMAP, etc.)
- en ancrant un pôle de compétences dans le territoire

**Contribuer à un** `réseau de recherche en pédagogie alternative`
- en permettant l'accueil de visiteu·r·ses provenant de structures similaires
- en permettant l'accueil de chercheu·r·ses

---

# Philosophie

**Acquérir les concepts** `par la pratique`
- notamment, par la transmission directe entre sachant et apprenant

**Honorer** `la diversité et la complémentarité`
- apprendre ensemble les un·es des autres

**Donner à la transmission de savoir-faire** `une valeur sociale et non-marchande`
- dans une logique de partenariat avec les organismes publics et le tissu associatif

**Adopter** `une approche humaniste de la technique`
- relation à soi, à l'autre, au monde

`Adapter le projet au contexte et aux moyens` **plutôt que l'inverse**
- déceler les besoins à partir de l'utilisation
- découper le projet en petites unités de valeur indépendantes
- observer notre progression par l'accumulation de nos réussites concrètes 

---

# Moyens humains

**Un collectif**
- fondé sur `l’écoute et l’acceptation` de l’avis et des capacités de chacun·es
- permettant d’atteindre des `objectifs concrets` au fil de l’eau
- capable de `s’adapter aux contingences` et aux changements de priorité
- sans jamais perdre de vue `l’ambition et les enjeux` du projet

**Un réseau**
- de `praticien·nes professionnel·les et d'amateur·ices éclairé·es`, souhaitant partager leur savoir-faire
- de `bénévoles`, souhaitant contribuer aux chantiers de rénovation et d'aménagement
- d'`artisans partenaires`, souhaitant suivre un projet de rénovation auto-financé, honorant les pratiques traditionnelles et respectant l'environnement

# Projet pédagogique (3/5)

## Objectifs (1/2)

**Susciter l'intérêt et les vocations**
- `rendre visibles des pratiques largement invisibilisées`
 - sortir de la fascination pour le produit, et aller vers une reconnaissance de comment le produit est réalisé

- `replacer la pratique dans l'apprentissage du geste, et dans le sens donné au geste`
 - sortir d'une pédagogie « en mode projet »

- `envisager le résultat produit comme une simple démonstration du savoir-faire`
 - sortir de la justification économique de la « valeur du produit »

---

**Offrir l'accès à un espace virtuel de prolongement**

# Principes pédagogiques (1/3)

## Intentions

**Renverser le circuit d'apprentissage traditionnel**
- utiliser le cycle `réalisation > débrief > apports > émergence` plutôt que le cycle <i>théorie > exercices > projet</i>

**Sortir du rapport "maître/élève"**
- pour aller vers une relation d'apport `réciproque`

**Valoriser les compétences**
- principe de *pédagogie blanche* reconnaissant la réalité des savoirs actuels de chacun.e

**Créer les conditions du partage**
- `bienveillance` plutôt que <i>surveillance</i>, `écoute et partage` plutôt que <i>jugement</i>

---

# Principes pédagogiques (2/3)

## Circuit d'apprentissage

**1/ mise en pratique**
- organisation d'une `situation concrète` prise en charge par les élèves

**2/ recueil du vécu**
- `débriefing croisé` entre tous les participants (élèves acteur.ice.s, élèves observateur.ice.s, formateurs)

**3/ apports théoriques**
- par les formateurs, suivant le cadre de la formation
- `par les élèves eux-même`, en complément et dans les échanges

**4/ construction et émergence**
- `co-élaboration` d'éléments de synthèse et de nouvelles idées/propositions innovantes

---

# Principes pédagogiques (3/3)

## Discrimination du processus d'apprentissage

**Suivant les quatre axes du cycle d'apprentissage**

- `Apprentissage` d'un geste technique dans un contexte volontairement restreint
- `Utilisation` du geste technique avec une intention de production (expression libre)
- `Conceptualisation` de l'apprentissage (réflexion sur la pratique, discours critique)
- `Transmission` par création de contextes d'apprentissage	

---

# Public visé

**Conformément à nos statuts, nos formations cibleront des personnes :**
- en `recherche d'emploi` ou en `réinsertion/reconversion` professionnelle
- dans une démarche personnelle de `découverte` et/ou `d'amélioration` de leurs pratiques
- suivant un cursus éducatif classique ou alternatif

**Dans un premier temps, nous nous focaliserons sur les domaines suivants :**
- Techniques `informatiques`
- Techniques de `développement personnel`

**Chaque formation pourra accueillir entre 5 et 10 personnes sur 2 à 3 jours**

---

# Principes financiers

**Limiter les frais pédagogiques pour les participant·es**
- en fixant les tarifs des inscriptions à `50% maximum` du prix constaté
sur le marché pour des formations équivalentes
- en proposant des tarifs dégressifs tenant compte des `conditions de
ressources` des participant·es

**Financer les prestations pédagogiques en dehors du circuit commercial**
- les frais doivent être réglés par (_article 2 des statuts_) :
 - une `personne physique`,
 - une `collectivité publique` ou un `établissement public` ou
 - un `organisme` ou une `association à but non lucratif`
- les sommes récoltées sont entièrement attribuées au `fonctionnement et au
développement de l'association` (_article 9 des statuts_)
